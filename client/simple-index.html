<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWC Systems LLC - QNIS/PTNI Intelligence Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #1e3a8a 50%, #1f2937 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        .logo {
            width: 96px;
            height: 96px;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .logo svg {
            width: 48px;
            height: 48px;
            color: white;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        .subtitle {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
        }
        .description {
            font-size: 1.25rem;
            color: #d1d5db;
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }
        .login-btn {
            background: linear-gradient(45deg, #10b981, #3b82f6);
            color: white;
            font-weight: 600;
            padding: 1rem 3rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 25px 50px -12px rgba(16, 185, 129, 0.25);
        }
        .login-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #059669, #2563eb);
        }
        .pulse-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.1; }
        }
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1.75rem; }
            .description { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="pulse-bg"></div>
    <div class="container">
        <div class="logo">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
        </div>
        <h1 class="title">Welcome to</h1>
        <h2 class="subtitle">DWC Systems Intelligence Platform</h2>
        <p class="description">
            Advanced AI-powered enterprise platform featuring quantum-enhanced lead mapping, 
            intelligent automation modules, and comprehensive business intelligence.
        </p>
        <button class="login-btn" onclick="window.location.href='/login'">
            Login to Platform
        </button>
    </div>
</body>
</html>
