<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNIS/PTNI Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b, #334155, #1e40af);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #10b981, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .status {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QNIS/PTNI Intelligence</h1>
        <div class="status pulse">
            ðŸŸ¢ Frontend Test Page Active
        </div>
        <div class="status">
            18 Neural Modules Operational
        </div>
        <div class="status">
            System Health: 99%
        </div>
        <p>If you can see this page, the frontend is working correctly.</p>
        <button onclick="location.href='/'" style="
            background: linear-gradient(45deg, #10b981, #06b6d4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 2rem;
        ">Go to Main Dashboard</button>
    </div>
</body>
</html>
