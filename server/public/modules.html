<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Registry - DWC Systems LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #00ff88 0%, #00d4ff 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .page-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 15px;
        }

        .page-subtitle {
            text-align: center;
            color: #ccc;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
        }

        .module-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #00ff88;
            color: #000;
        }

        .status-standby {
            background: #ffaa00;
            color: #000;
        }

        .status-offline {
            background: #ff4444;
            color: white;
        }

        .module-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .module-title {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .module-description {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .module-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #00ff88;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #00ff88;
            font-size: 24px;
            cursor: pointer;
        }

        .result-container {
            background: #000;
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            overflow: auto;
            max-height: 400px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">DWC Module Registry</div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/nexus" class="nav-link">NEXUS Control</a>
            <a href="/settings" class="nav-link">Settings</a>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">System Module Registry</h1>
        <p class="page-subtitle">Comprehensive collection of all DWC Systems automation and intelligence modules</p>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="total-modules">0</div>
                <div class="stat-label">Total Modules</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="active-modules">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="standby-modules">0</div>
                <div class="stat-label">Standby</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="offline-modules">0</div>
                <div class="stat-label">Offline</div>
            </div>
        </div>

        <div class="modules-grid" id="modules-container">
            <!-- Modules will be loaded dynamically -->
        </div>
    </div>

    <!-- Modal for module results -->
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modal-title">Module Results</h2>
            <div id="modal-content">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        const moduleDefinitions = [
            {
                id: 'lead-generation',
                name: 'Advanced Lead Generation Engine',
                icon: 'ðŸŽ¯',
                description: 'AI-powered location-based lead discovery with Perplexity integration. Generates high-quality business leads using geographic targeting and industry analysis.',
                status: 'active',
                endpoint: '/api/leads/generate',
                category: 'Business Intelligence'
            },
            {
                id: 'business-intelligence',
                name: 'BMI Analytics Engine',
                icon: 'ðŸ“Š',
                description: 'Comprehensive business metrics and intelligence analysis. Provides market insights, competitor analysis, and performance tracking.',
                status: 'active',
                endpoint: '/api/analytics/business-intelligence',
                category: 'Analytics'
            },
            {
                id: 'trading-engine',
                name: 'Consolidated Trading Engine',
                icon: 'ðŸ’¹',
                description: 'Multi-platform automated trading system supporting Pionex, Robinhood, and other major exchanges with advanced risk management.',
                status: 'standby',
                endpoint: '/api/trading/status',
                category: 'Trading'
            },
            {
                id: 'ai-intelligence',
                name: 'NEXUS AI Intelligence',
                icon: 'ðŸ§ ',
                description: 'Advanced AI decision-making system with quantum-inspired processing capabilities for complex business automation.',
                status: 'active',
                endpoint: '/api/ai/intelligence-status',
                category: 'Artificial Intelligence'
            },
            {
                id: 'automation-hub',
                name: 'Dashboard Automation Engine',
                icon: 'ðŸ¤–',
                description: 'Central automation management system controlling all automated processes and workflows across the platform.',
                status: 'active',
                endpoint: '/api/automation/status',
                category: 'Automation'
            },
            {
                id: 'financial-analytics',
                name: 'Financial Transcendence Engine',
                icon: 'ðŸ’°',
                description: 'Advanced financial modeling, analysis, and transcendence calculations for investment optimization and portfolio management.',
                status: 'active',
                endpoint: '/api/financial/analysis',
                category: 'Financial'
            },
            {
                id: 'security-center',
                name: 'QQ Platform Risk Manager',
                icon: 'ðŸ”’',
                description: 'Comprehensive security monitoring and risk assessment system ensuring platform integrity and data protection.',
                status: 'active',
                endpoint: '/api/security/status',
                category: 'Security'
            },
            {
                id: 'deployment-hub',
                name: 'Autonomous Deployment System',
                icon: 'ðŸš€',
                description: 'Automated deployment, scaling, and infrastructure management system with quantum deployment capabilities.',
                status: 'active',
                endpoint: '/api/deployment/status',
                category: 'Infrastructure'
            },
            {
                id: 'browser-automation',
                name: 'Universal Browser Automation',
                icon: 'ðŸŒ',
                description: 'Intelligent browser task automation using Playwright and Puppeteer for web scraping and interaction.',
                status: 'active',
                endpoint: '/api/browser/status',
                category: 'Automation'
            },
            {
                id: 'email-intelligence',
                name: 'Intelligent Email Agent',
                icon: 'ðŸ“§',
                description: 'AI-powered email automation and intelligence system for customer communication and lead nurturing.',
                status: 'active',
                endpoint: '/api/email/status',
                category: 'Communication'
            },
            {
                id: 'market-data',
                name: 'Real-time Market Data Service',
                icon: 'ðŸ“ˆ',
                description: 'Live financial market intelligence and data aggregation from multiple sources for trading and analysis.',
                status: 'active',
                endpoint: '/api/market/status',
                category: 'Data Services'
            },
            {
                id: 'quantum-override',
                name: 'Watson Quantum Override',
                icon: 'âš¡',
                description: 'Advanced system override capabilities with quantum-level access control and emergency protocols.',
                status: 'standby',
                endpoint: '/api/quantum/status',
                category: 'System Control'
            }
        ];

        function initializeModules() {
            const container = document.getElementById('modules-container');
            const stats = { total: 0, active: 0, standby: 0, offline: 0 };

            container.innerHTML = '';

            moduleDefinitions.forEach(module => {
                stats.total++;
                stats[module.status]++;

                const moduleCard = createModuleCard(module);
                container.appendChild(moduleCard);
            });

            updateStats(stats);
        }

        function createModuleCard(module) {
            const card = document.createElement('div');
            card.className = 'module-card';
            card.onclick = () => accessModule(module);

            const statusClass = `status-${module.status}`;

            card.innerHTML = `
                <div class="module-status ${statusClass}">${module.status}</div>
                <div class="module-icon">${module.icon}</div>
                <div class="module-title">${module.name}</div>
                <div class="module-description">${module.description}</div>
                <div style="color: #888; font-size: 12px; margin-bottom: 15px;">Category: ${module.category}</div>
                <div class="module-actions">
                    <button class="action-btn" onclick="event.stopPropagation(); testModule('${module.id}')">Test Module</button>
                    <button class="action-btn secondary" onclick="event.stopPropagation(); showModuleInfo('${module.id}')">Info</button>
                </div>
            `;

            return card;
        }

        function updateStats(stats) {
            document.getElementById('total-modules').textContent = stats.total;
            document.getElementById('active-modules').textContent = stats.active;
            document.getElementById('standby-modules').textContent = stats.standby;
            document.getElementById('offline-modules').textContent = stats.offline;
        }

        async function accessModule(module) {
            showModal(`Accessing ${module.name}`, '<div class="loading"></div> Connecting to module...');
            
            try {
                const response = await fetch(module.endpoint);
                const data = await response.json();
                
                showModal(`${module.name} - Results`, `
                    <div class="result-container">
                        <div style="color: #00ff88; margin-bottom: 10px;">âœ“ Module Access Successful</div>
                        <div style="color: #ccc; margin-bottom: 15px;">Endpoint: ${module.endpoint}</div>
                        <pre style="color: #00ff88; font-size: 12px; line-height: 1.4;">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `);
            } catch (error) {
                showModal(`${module.name} - Error`, `
                    <div class="result-container">
                        <div style="color: #ff4444; margin-bottom: 10px;">âœ— Module Access Failed</div>
                        <div style="color: #ccc; margin-bottom: 15px;">Error: ${error.message}</div>
                        <div style="color: #888; font-size: 12px;">
                            This module may require additional configuration or API keys.
                            Check the Settings panel to configure required services.
                        </div>
                    </div>
                `);
            }
        }

        async function testModule(moduleId) {
            const module = moduleDefinitions.find(m => m.id === moduleId);
            if (!module) return;

            showModal(`Testing ${module.name}`, '<div class="loading"></div> Running module test...');
            
            try {
                const response = await fetch(module.endpoint);
                const data = await response.json();
                
                const testResult = {
                    moduleId: module.id,
                    moduleName: module.name,
                    status: response.ok ? 'PASS' : 'FAIL',
                    responseTime: Date.now(),
                    endpoint: module.endpoint,
                    result: data
                };
                
                showModal(`${module.name} - Test Results`, `
                    <div class="result-container">
                        <div style="color: ${testResult.status === 'PASS' ? '#00ff88' : '#ff4444'}; margin-bottom: 10px;">
                            ${testResult.status === 'PASS' ? 'âœ“' : 'âœ—'} Test ${testResult.status}
                        </div>
                        <div style="color: #ccc; margin-bottom: 15px;">
                            Module: ${testResult.moduleName}<br>
                            Endpoint: ${testResult.endpoint}<br>
                            Response Time: ${Date.now() - testResult.responseTime}ms
                        </div>
                        <pre style="color: #00ff88; font-size: 12px; line-height: 1.4;">${JSON.stringify(testResult.result, null, 2)}</pre>
                    </div>
                `);
            } catch (error) {
                showModal(`${module.name} - Test Failed`, `
                    <div class="result-container">
                        <div style="color: #ff4444; margin-bottom: 10px;">âœ— Test FAILED</div>
                        <div style="color: #ccc; margin-bottom: 15px;">Error: ${error.message}</div>
                        <div style="color: #888; font-size: 12px;">
                            Module is not responding. Check module configuration and dependencies.
                        </div>
                    </div>
                `);
            }
        }

        function showModuleInfo(moduleId) {
            const module = moduleDefinitions.find(m => m.id === moduleId);
            if (!module) return;

            showModal(`${module.name} - Information`, `
                <div style="margin-bottom: 20px;">
                    <div style="font-size: 48px; text-align: center; margin-bottom: 15px;">${module.icon}</div>
                    <div style="color: #ccc; margin-bottom: 15px;">${module.description}</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                        <div>
                            <strong style="color: #00ff88;">Status:</strong><br>
                            <span style="color: ${module.status === 'active' ? '#00ff88' : '#ffaa00'};">
                                ${module.status.toUpperCase()}
                            </span>
                        </div>
                        <div>
                            <strong style="color: #00ff88;">Category:</strong><br>
                            ${module.category}
                        </div>
                        <div>
                            <strong style="color: #00ff88;">Module ID:</strong><br>
                            ${module.id}
                        </div>
                        <div>
                            <strong style="color: #00ff88;">Endpoint:</strong><br>
                            ${module.endpoint}
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button class="action-btn" onclick="testModule('${module.id}')">Test This Module</button>
                    <button class="action-btn secondary" onclick="accessModule(moduleDefinitions.find(m => m.id === '${module.id}'))">Access Module</button>
                </div>
            `);
        }

        function showModal(title, content) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeModules);

        // Close modal when clicking outside
        document.getElementById('result-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
