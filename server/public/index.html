<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWC Systems LLC - QNIS/PTNI Intelligence Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .logo p {
            color: #888;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .error-expandable {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .error-expandable:hover {
            background: rgba(255, 68, 68, 0.15);
        }
        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .error-title {
            color: #ff4444;
            font-weight: 600;
            flex: 1;
        }
        .error-toggle {
            color: #ff4444;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .error-toggle.expanded {
            transform: rotate(180deg);
        }
        .error-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 68, 68, 0.3);
            display: none;
        }
        .error-details.show {
            display: block;
        }
        .error-context {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ccc;
        }
        .error-suggestion {
            background: rgba(255, 170, 0, 0.1);
            border-left: 3px solid #ffaa00;
            padding: 10px;
            margin: 10px 0;
        }
        .error-suggestion h4 {
            color: #ffaa00;
            margin-bottom: 5px;
        }
        .retry-btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        .retry-btn:hover {
            background: #00cc6a;
        }
        .credentials {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 4px solid #00ff88;
        }
        .credentials h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .cred-item {
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .loading {
            display: none;
            text-align: center;
            color: #00ff88;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>DWC Systems LLC</h1>
            <p>QNIS/PTNI Intelligence Platform</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Access Platform</button>
            
            <div class="loading" id="loading">Authenticating...</div>
            <div class="error" id="error"></div>
            <div id="errorContainer"></div>
        </form>
        
        <div class="credentials">
            <h3>Available Credentials</h3>
            <div class="cred-item"><strong>CEO:</strong> watson / dwc2025</div>
            <div class="cred-item"><strong>Admin:</strong> admin / qnis2025</div>
            <div class="cred-item"><strong>Director:</strong> dion / nexus2025</div>
        </div>
    </div>

    <script>
        // Error handling with expandable context
        function createExpandableError(title, message, context, suggestions) {
            const errorId = 'error-' + Date.now();
            const errorContainer = document.getElementById('errorContainer');
            
            const errorElement = document.createElement('div');
            errorElement.className = 'error-expandable';
            errorElement.innerHTML = `
                <div class="error-header" onclick="toggleErrorDetails('${errorId}')">
                    <div class="error-title">${title}</div>
                    <div class="error-toggle" id="${errorId}-toggle">â–¼</div>
                </div>
                <div class="error-details" id="${errorId}-details">
                    <p><strong>Error:</strong> ${message}</p>
                    <div class="error-context">
                        <strong>Technical Details:</strong><br>
                        ${context}
                    </div>
                    ${suggestions.map(suggestion => `
                        <div class="error-suggestion">
                            <h4>${suggestion.title}</h4>
                            <p>${suggestion.description}</p>
                        </div>
                    `).join('')}
                    <button class="retry-btn" onclick="retryLogin('${errorId}')">
                        Retry Login
                    </button>
                </div>
            `;
            
            errorContainer.appendChild(errorElement);
            return errorId;
        }

        function toggleErrorDetails(errorId) {
            const details = document.getElementById(errorId + '-details');
            const toggle = document.getElementById(errorId + '-toggle');
            
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                toggle.classList.remove('expanded');
            } else {
                details.classList.add('show');
                toggle.classList.add('expanded');
            }
        }

        function retryLogin(errorId) {
            const errorElement = document.querySelector(`[onclick*="${errorId}"]`).closest('.error-expandable');
            errorElement.remove();
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('errorContainer').innerHTML = '';
            document.getElementById('error').textContent = '';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loginBtn.disabled = true;
            loading.style.display = 'block';
            clearErrors();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    // Authentication failed - show expandable error
                    createExpandableError(
                        'Authentication Failed',
                        data.message || 'Invalid credentials provided',
                        `Username: ${username}\nAttempt Time: ${new Date().toISOString()}\nEndpoint: /api/auth/login\nResponse Status: ${response.status}`,
                        [
                            {
                                title: 'Check Credentials',
                                description: 'Verify that username and password are correct. Use the credentials shown below the login form.'
                            },
                            {
                                title: 'Available Users',
                                description: 'CEO: watson/dwc2025, Admin: admin/qnis2025, Director: dion/nexus2025'
                            },
                            {
                                title: 'Case Sensitivity',
                                description: 'Ensure username and password are entered exactly as shown, including correct capitalization.'
                            }
                        ]
                    );
                    error.textContent = 'Authentication failed';
                }
            } catch (err) {
                console.error('Login error:', err);
                
                createExpandableError(
                    'Connection Error',
                    err.message,
                    `Endpoint: /api/auth/login\nTimestamp: ${new Date().toISOString()}\nUser Agent: ${navigator.userAgent}\nError Type: ${err.name}\nNetwork Status: ${navigator.onLine ? 'Online' : 'Offline'}`,
                    [
                        {
                            title: 'Check Internet Connection',
                            description: 'Verify your internet connection is stable and working properly.'
                        },
                        {
                            title: 'Server Availability',
                            description: 'The authentication server may be temporarily unavailable. Wait a moment and try again.'
                        },
                        {
                            title: 'Browser Issues',
                            description: 'Try refreshing the page or clearing your browser cache if the problem persists.'
                        }
                    ]
                );
                
                error.textContent = 'Connection error occurred';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
