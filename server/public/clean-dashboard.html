<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWC Systems LLC - Executive Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h1 {
            color: #00ff88;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #cc3333;
        }
        .dashboard {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .metric-label {
            color: #ccc;
            font-size: 16px;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section h2 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-operational { background: #00ff88; }
        .status-warning { background: #ffaa00; }
        .status-error { background: #ff4444; }
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .module-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .loading {
            display: none;
            text-align: center;
            color: #00ff88;
            margin: 20px 0;
        }
        .error {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .dashboard {
                padding: 20px 15px;
            }
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>DWC Systems LLC</h1>
        </div>
        <div class="user-info">
            <span id="userRole">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="loading" id="loading">Loading dashboard metrics...</div>
        <div class="error" id="error"></div>
        
        <div id="dashboardContent" style="display: none;">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="totalLeads">-</div>
                    <div class="metric-label">Total Leads</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="activeProposals">-</div>
                    <div class="metric-label">Active Proposals</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="pipelineValue">-</div>
                    <div class="metric-label">Pipeline Value</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="conversionRate">-</div>
                    <div class="metric-label">Conversion Rate</div>
                </div>
            </div>

            <div class="section">
                <h2>System Status</h2>
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <span class="status-indicator status-operational"></span>
                    <span>Platform Status: </span>
                    <strong style="color: #00ff88; margin-left: 10px;">Operational</strong>
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <span class="status-indicator status-operational"></span>
                    <span>System Health: </span>
                    <strong style="color: #00ff88; margin-left: 10px;" id="systemHealth">-</strong>
                </div>
                <div style="display: flex; align-items: center;">
                    <span class="status-indicator status-operational"></span>
                    <span>Active Modules: </span>
                    <strong style="color: #00ff88; margin-left: 10px;" id="activeModules">-</strong>
                </div>
            </div>

            <div class="section">
                <h2>Quick Actions</h2>
                <div class="module-grid">
                    <div class="module-item">
                        <span>Lead Management</span>
                        <span style="color: #00ff88;">✓</span>
                    </div>
                    <div class="module-item">
                        <span>Financial Reports</span>
                        <span style="color: #00ff88;">✓</span>
                    </div>
                    <div class="module-item">
                        <span>Automation Control</span>
                        <span style="color: #00ff88;">✓</span>
                    </div>
                    <div class="module-item">
                        <span>System Analytics</span>
                        <span style="color: #00ff88;">✓</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('authToken');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token) {
            window.location.href = '/';
            return;
        }

        // Display user info
        document.getElementById('userRole').textContent = `${user.role} - ${user.username}`;

        // Load dashboard data
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('dashboardContent');
            
            loading.style.display = 'block';
            error.textContent = '';
            
            try {
                const response = await fetch('/api/dashboard/metrics');
                const data = await response.json();
                
                if (response.ok) {
                    // Update metrics
                    document.getElementById('totalLeads').textContent = data.totalLeads;
                    document.getElementById('activeProposals').textContent = data.activeProposals;
                    document.getElementById('pipelineValue').textContent = '$' + (data.pipelineValue / 1000) + 'K';
                    document.getElementById('conversionRate').textContent = data.conversionRate + '%';
                    document.getElementById('systemHealth').textContent = data.systemHealth + '%';
                    document.getElementById('activeModules').textContent = data.activeModules;
                    
                    content.style.display = 'block';
                } else {
                    throw new Error('Failed to load dashboard data');
                }
            } catch (err) {
                error.textContent = 'Failed to load dashboard. Please refresh the page.';
            } finally {
                loading.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Load dashboard on page load
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
