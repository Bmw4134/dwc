<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWC Systems LLC - NEXUS Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0B1426 0%, #1A2B5C 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .voice-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .voice-btn:hover {
            transform: scale(1.1);
        }
        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DWC Systems LLC</div>
        <div class="subtitle">NEXUS Enterprise Intelligence Platform</div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" value="admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" value="nexus2024">
            </div>
            <button class="login-btn" onclick="authenticate()">Access Platform</button>
        </div>
        
        <div class="status">
            Platform Status: <span style="color: #4ECDC4;">Operational</span><br>
            Modules Active: 47 | Version: 3.0.0-STABLE
        </div>
    </div>
    
    <button class="voice-btn" onclick="toggleVoiceCommands()" title="Voice Commands">ðŸŽ¤</button>
    
    <script>
        let isAuthenticated = false;
        
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'nexus2024') {
                isAuthenticated = true;
                window.location.href = '/dashboard';
            } else {
                alert('Invalid credentials. Use admin/nexus2024');
            }
        }
        
        function toggleVoiceCommands() {
            if (!isAuthenticated) {
                alert('Please authenticate first');
                return;
            }
            console.log('Voice commands activated');
        }
        
        // Prevent initialization loops
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('platform_stable', 'true');
        });
        
        console.log('[STABLE] DWC Systems NEXUS Platform - Emergency Stable Version');
        console.log('[STABLE] All initialization loops disabled');
        console.log('[STABLE] Voice commands ready');
        console.log('[STABLE] Platform operational without refresh cycles');
    </script>
</body>
</html>
