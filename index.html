<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWC Systems - Clean Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1e293b;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
        }
        
        .login-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #ffffff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .dashboard {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .card {
            padding: 24px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #ffffff;
        }
        
        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
        }
        
        .card p {
            color: #64748b;
            margin-bottom: 16px;
        }
        
        .metric {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .nav {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-btn {
            margin: 0 10px;
            padding: 8px 16px;
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #374151;
            cursor: pointer;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            background: #f9fafb;
        }
        
        .nav-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">DWC Systems</h1>
            <p class="subtitle">Business Intelligence Platform</p>
        </div>
        
        <div id="loginForm" class="login-form">
            <h2 style="text-align: center; margin-bottom: 24px;">Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="nexus2024">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>
        
        <div id="dashboard" class="dashboard">
            <div class="card">
                <h3>System Status</h3>
                <p>Current platform status</p>
                <div class="metric" id="systemStatus">Checking...</div>
            </div>
            
            <div class="card">
                <h3>Active Modules</h3>
                <p>Currently loaded modules</p>
                <div class="metric" id="moduleCount">Loading...</div>
            </div>
            
            <div class="card">
                <h3>Data Sources</h3>
                <p>Connected data sources</p>
                <div class="metric" id="dataSources">None configured</div>
            </div>
            
            <div class="card">
                <h3>Recent Activity</h3>
                <p>Last system activity</p>
                <div class="metric" id="lastActivity">No recent activity</div>
            </div>
        </div>
        
        <div id="navigation" class="nav" style="display: none;">
            <button class="nav-btn active" onclick="showDashboard()">Dashboard</button>
            <button class="nav-btn" onclick="showModules()">Modules</button>
            <button class="nav-btn" onclick="showReports()">Reports</button>
            <button class="nav-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'nexus2024') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('navigation').style.display = 'block';
                
                // Update with actual system status
                document.getElementById('systemStatus').textContent = 'Online';
                document.getElementById('moduleCount').textContent = '0';
                document.getElementById('dataSources').textContent = 'None configured';
                document.getElementById('lastActivity').textContent = 'Login at ' + new Date().toLocaleTimeString();
                
                console.log('Login successful');
            } else {
                alert('Invalid credentials');
            }
        }
        
        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('navigation').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            console.log('Logged out');
        }
        
        function showDashboard() {
            document.getElementById('dashboard').style.display = 'grid';
            setActiveNav(0);
        }
        
        function showModules() {
            document.getElementById('dashboard').innerHTML = `
                <div class="card">
                    <h3>Configuration Required</h3>
                    <p>No modules have been configured yet</p>
                    <button class="btn" style="width: auto; margin-top: 10px;" onclick="alert('Module configuration requires API keys and data sources')">Setup Required</button>
                </div>
                <div class="card">
                    <h3>Data Sources</h3>
                    <p>Connect your data sources to begin</p>
                    <button class="btn" style="width: auto; margin-top: 10px;" onclick="alert('Please provide API credentials for data sources')">Connect Sources</button>
                </div>
                <div class="card">
                    <h3>Authentication</h3>
                    <p>Configure external service authentication</p>
                    <button class="btn" style="width: auto; margin-top: 10px;" onclick="alert('External API keys required')">Setup Auth</button>
                </div>
            `;
            setActiveNav(1);
        }
        
        function showReports() {
            document.getElementById('dashboard').innerHTML = `
                <div class="card">
                    <h3>No Reports Available</h3>
                    <p>No data has been collected yet</p>
                    <button class="btn" style="width: auto; margin-top: 10px;" disabled>No Data</button>
                </div>
                <div class="card">
                    <h3>Data Collection Required</h3>
                    <p>Connect data sources to generate reports</p>
                    <button class="btn" style="width: auto; margin-top: 10px;" onclick="alert('Configure data sources first')">Setup Data</button>
                </div>
            `;
            setActiveNav(2);
        }
        
        function setActiveNav(index) {
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
